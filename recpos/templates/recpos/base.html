{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/sizingExtension.css' %}" />
    <title>{% block title %}{% endblock %} - recpos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="bi bi-mailbox"></i> RECPOS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-three-dots"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="input-group w-lg-75 w-xl-50 mx-auto">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <ul class="mt-1 mt-lg-0 navbar-nav">
                    <button type="button" class="btn btn-primary">こんにちは、John Doe</button>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>

    <main>
      <!--top navgation -->
      <nav class="navbar navbar-light bg-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarOpenClose"
                aria-controls="sidebarOpenClose" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-chevron-double-right"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#taskbarOpenClose"
                aria-controls="taskbarOpenClose" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>
    </nav>
    
    <div class="d-flex min-vh-100">
        <!-- side bar -->
        <div class="collapse" id="sidebarOpenClose">
            <div class="bg-dark py-5 px-4 vh-100">
              <div class="d-flex flex-column flex-shrink-0  text-white bg-dark" style="width: 150px;">
                <a href="/" class="mx-auto d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-4"><i class="bi bi-mailbox"></i> RECPOS</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                      <i class="bi bi-inbox"></i>
                      Inbox
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <i class="bi bi-list-task"></i>
                      Company List
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <i class="bi bi-book"></i>
                      User Guide
                    </a>
                  </li>
                <hr>
                <div class="dropdown">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="#" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Jhon Doe</strong>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>

        <!-- side bar content 
        - account
        <i class="bi bi-person"></i>
        - mailbox
        <i class="bi bi-inbox"></i>
        - company list
        <i class="bi bi-list-task"></i>
        - user guide

        -->
    
        <!-- main contents -->
        {% block contents %}
        {% endblock %}

        <!-- task bar -->
        <div class="collapse" id="taskbarOpenClose">
          <div class="bg-dark p-4 vh-100">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
      </div>
    </div>
    </main>

    <footer>

    </footer>
    <!-- Bootstrap 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
