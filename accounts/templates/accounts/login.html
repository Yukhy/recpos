{% extends "accounts/base.html" %}
{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center vw-100">
    
    <div class="card col-md-6" style="width:500px; height: 500px;">
        <div class="card-body d-flex align-items-center justify-content-center p-5">
            <div class="w-100">
                <h2>RECPOSサインイン</h2>
                <hr>
                <form action="{% url 'accounts:login' %}" method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <br>
                    {% endfor %}
                    <a href="{% url 'accounts:user_create' %}" class="btn btn-secondary btn-block">サインアップ</a>
                    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
