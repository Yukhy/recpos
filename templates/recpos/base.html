{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>{% block title %}{% endblock %} - recpos</title>
</head>

<body class="container-fluid p-0">
  <nav class="navbar navbar-light bg-white shadow mb-4 topbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand fw-bold ms-3 me-auto" href="#">
        <i class="bi bi-mailbox"></i>&ensp;RECPOS
      </a>
      <div class="navbar-expand me-3">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item">
            <a href="#" class="btn text-secondary"><i class="bi bi-envelope-fill"></i></a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn text-secondary"><i class="bi bi-bell-fill"></i></a>
          </li>

          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link " href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="ms-2 d-none d-lg-inline small">{{ user.username }}</span>
                  <img src="{% static 'recpos/img/undraw_male_avatar_323b.png' %}" alt="#" width="40"
                class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="{% url 'accounts:logout' %}"><i class="bi bi-box-arrow-right"></i>&ensp;Sign out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <aside class="offcanvas offcanvas-start bg-gradient-main text-white" data-bs-scroll="true" tabindex="-1"
    id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header topbar p-4">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel nav-brand"><i class="bi bi-mailbox"></i>&ensp;RECPOS</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-4">
      <div class="mb-4">
        <small class="o-nav-title mb-1 fw-bold">MAILBOX</small>
        <ul class="navbar-nav justify-content-end">
          <li>
            <a class="nav-link rounded active" aria-current="page" href="{% url 'recpos:mailbox' 1 %}">&ensp;<i
                class="bi bi-inbox"></i>&ensp;Inbox</a>
          </li>
          <li>
            <a class="nav-link rounded" href="#">&ensp;<i class="bi bi-send"></i>&ensp;Sent</a>
          </li>
          <li>
            <a class="nav-link rounded" href="#">&ensp;<i class="bi bi-trash"></i>&ensp;Trash</a>
          </li>
        </ul>
      </div>
      <div class="mb-4">
        <small class="o-nav-title mb-1 fw-bold">COMPANY LIST</small>
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li>
            <a class="nav-link rounded" href="#">&ensp;<i class="bi bi-collection"></i>&ensp;Company List</a>
          </li>

        </ul>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </aside>

  <main class="px-4">
    <div class="p-3 rounded shadow o-border-left-main">
      {% block contents %}
      {% endblock %}
    </div>
  <footer>

  </footer>
  <!-- Bootstrap 5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  </script>
</body>

</html>
