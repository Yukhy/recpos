{% extends "./base.html" %}
{% load static %}

{% block title %}My Tasks{% endblock %}

{% block contents %}

<head>
    <link href="{% static 'css/fullcalendar/packages/core/main.css' %}" rel='stylesheet'>
    <link href="{% static 'css/fullcalendar/packages/daygrid/main.css' %}" rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
</head>

<div class="px-2 col-md mb-3">
    <div class="card shadow rounded">
        <div class="card-header d-flex">
            <h6>My Tasks</h6>
        </div>
        <div class="card-body">
            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'css/fullcalendar/packages/core/main.js' %}"></script>
<script src="{% static 'css/fullcalendar/packages/interaction/main.js' %}"></script>
<script src="{% static 'css/fullcalendar/packages/daygrid/main.js' %}"></script>
<script src="{% static 'css/fullcalendar/packages/timegrid/main.js' %}"></script>
<script src="{% static 'css/fullcalendar/packages/list/main.js' %}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'JP',
            themeSystem: 'bootstrap',
            plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],
            height: 'parent',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            defaultView: 'dayGridMonth',
            defaultDate: '2021-11-16',
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [{
                    title: 'All Day Event',
                    start: '2020-02-01',
                },
                {
                    title: 'Long Event',
                    start: '2020-02-07',
                    end: '2020-02-10'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-02-09T16:00:00'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-02-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2020-02-11',
                    end: '2020-02-13'
                },
                {
                    title: 'Meeting',
                    start: '2020-02-12T10:30:00',
                    end: '2020-02-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2020-02-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2020-02-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2020-02-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2020-02-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2020-02-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2020-02-28'
                }
            ]
        });

        calendar.render();
    });
</script>
{% endblock %}
