{% extends "./base.html" %}

{% block title %}MailBox{% endblock %}

{% block contents %}

<div class="px-2 col-md mb-3">
    <div class="card shadow rounded">
        <div class="card-header">
            <h6>Inbox</h6>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    {% for message in messages %}
                    {% if message.Unread == True %}
                    <tr class="o-border-left-danger">
                        {% else %}
                    <tr>
                        {% endif %}
                        <th scope="row">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </th>
                        <td class="w-25">{{message.From}}</td>
                        <td class="w-75">
                            {{message.Subject}}
                        </td>
                        <td>
                            <a href="#" class="text-dark"><i class="bi bi-trash"></i></button></a>
                        <td>
                        <td class="fw-light small">{{message.Date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
