{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECPOSにサインイン</title>
  <!-- bootstrap5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
</head>

<body class="container-fluid o-bg-login">
  <div class="d-flex align-items-center justify-content-center vh-100 row">
    <div class="card col-xl-6 col-md-7">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block o-bg-login-image p-0"></div>
          <div class="col-lg-6 d-flex align-items-center justify-content-center p-5 text-center">
            <div>
              <h1>RECPOS</h1>
              <hr>
              <p class="lh-lg py-4">就活者のために作られた<br>メールボックスアプリ。<br>
                企業やイベントの情報をスマートに管理しよう。
              </p>
              <a href="{% url 'accounts:social:begin' 'google-oauth2' %}"
                class="btn btn-lg o-btn-google-dark fs-6 fw-bold text-white">
                <img src="{% static 'registration/img/google-icon.svg' %}" alt="Google-logo" width="25"
                  class="bg-white p-1 rounded-circle">&emsp;Sign in with Google</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
