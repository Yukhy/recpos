{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECPOSにログイン</title>
  <!-- bootstrap5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
</head>

<body class="container-fluid bg-main">
  <div class="d-flex align-items-center justify-content-center vh-100 row">
    <div class="card col-xl-10 col-md-9">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block o-bg-login-image p-0"></div>
          <div class="col-lg-6 d-flex align-items-center justify-content-center p-5 text-center">
            <div>
              <h1><i class="bi bi-mailbox"></i>&ensp;RECPOS</h1>
              <hr>
              <p class="lh-lg py-4">就活者のために作られた、メールボックスアプリ。<br>
                企業やイベントの情報をスマートに管理しましょう。
              </p>
              <a href="{% url 'accounts:social:begin' 'google-oauth2' %}"
                class="btn btn-lg o-btn-google-dark fs-6 fw-bold text-white">
                <img src="{% static 'registration/img/google-icon.svg' %}" alt="Google-logo" width="25"
                  class="bg-white p-1 rounded-circle">&emsp;Sign in with Google</a>
                  <hr>
              <a href="#">新規登録</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</body>

</html>
